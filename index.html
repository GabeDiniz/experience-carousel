<!DOCTYPE html>
<html lang="en">
    <script defer src="script.js"></script>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
        <link rel="icon" href="">
    </head>

    <body class="body">
        <!-- <h2 class="product-category">Experience</h2> -->
        <button class="pre-btn" data-button="prev">
            <img src="images/arrow.png" >
        </button>
        <div class="product-container">
            <div class="product-card" data-slide>
                <img src="images/alberta.JPG" />
                <h1>DISCORD BOT</h1>
                <a>LINK TO BUILD</a>
                <p>Developed a discord bot that does this this and that... </p>
            </div>
            <div class="product-card" data-slide>
                <img class="product-thumb" src="images/forest.JPG" />
            </div>
            <div class="product-card" data-slide>
                <img class="product-thumb" src="images/landscape.JPG" />
            </div>
            <div class="product-card" data-slide>
                <img class="product-thumb" src="images/lighthouse.JPG" />
            </div>
        </div>
        <button class="nxt-btn" data-button="next">
            <img src="images/arrow.png" >
        </button>
    </body>

</html>
